<div class="corner-ribbon top-right shadow"
     ng-class="{
         'blue': r.isGuestComic,
         'red': !r.isGuestComic && r.isNonCanon,
         'small': r.isSmall
     }"
     ng-show="r.settings.showIndicatorRibbon && (r.isGuestComic || r.isNonCanon)"
     ng-click="r.isSmall = !r.isSmall"
     title="This comic strip is {{r.isGuestComic ? 'a guest comic' : 'non-canon'}} (click to {{r.isSmall ? 'enlarge' : 'shrink'}} the ribbon)">
    {{r.isGuestComic ? 'Guest Comic' : 'Non-Canon'}}
</div>
