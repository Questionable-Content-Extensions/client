<div class="modal fade" tabindex="-1" role="dialog" id="searchDialog" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Search</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Search elements</h3>
                            </div>
                            <div class="panel-body">
                                <div class="btn btn-default" qc-draggable drag-type="searchElement" drag-data="cast">Character</div>
                                <div class="btn btn-default" qc-draggable drag-type="searchElement" drag-data="location">Location</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Search operators</h3>
                            </div>
                            <div class="panel-body">
                                <div class="btn btn-default" qc-draggable drag-type="searchOperator" drag-data="or">OR</div>
                                <div class="btn btn-default" qc-draggable drag-type="searchOperator" drag-data="and">AND</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Search query</h3>
                            </div>
                            <div class="panel-body">
                                <qc-search-query type="root" query="svm.query"></qc-search-query>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p>{{svm.query}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="svm.close()">Close</button>
            </div>
        </div>
    </div>
</div>
