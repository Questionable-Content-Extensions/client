<div style="margin-left: 25px">
    <div ng-repeat="operand in query.operand">
        <div class="row" ng-if="!$first">
            <div class="col-xs-12" style="text-align: center; margin-top: 3px; margin-bottom: 3px;">
                {{slvm.operator}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <qc-search-query type="root" query="operand" on-dropped="slvm.dropped(dropData)"></qc-search-query>
            </div>
        </div>
    </div>
    <div ng-if="query.operand.length === 1" style="opacity: 0.4; user-select: none;">
        <div class="row">
            <div class="col-xs-12" style="text-align: center; margin-top: 3px; margin-bottom: 3px;">
                {{slvm.operator}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <qc-search-query type="root"></qc-search-query>
            </div>
        </div>
    </div>
</div>
