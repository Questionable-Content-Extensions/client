<div ng-switch="type">
    <div ng-switch-when="root">
        <div ng-if="sqvm.isEmpty" class="search-panel" qc-drop-target accept-types="searchElement,searchOperator" dropped="sqvm.onDropped(dropData)">
            <div class="empty-message">Drag search feature here</div>
        </div>
        <div ng-if="!sqvm.isEmpty">
            <qc-search-query type="{{sqvm.searchElements[0]}}" query="query[sqvm.searchElements[0]]"></qc-search-query>
        </div>
    </div>
    <div ng-switch-when="cast">
        <qc-search-item query="query" type="cast"></qc-search-item>
    </div>
    <div ng-switch-when="location">
        <qc-search-item query="query" type="location"></qc-search-item>
    </div>
    
    <div ng-switch-when="or">
        <qc-search-logic query="query" type="or"></qc-search-logic>
    </div>
    <div ng-switch-when="and">
        <qc-search-logic query="query" type="and"></qc-search-logic>
    </div>
    <div ng-switch-default>
        ERROR: Unknown type '{{type}}'
    </div>
</div>
