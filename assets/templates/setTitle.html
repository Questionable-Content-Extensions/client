    <input ng-keypress="s.keyPress($event)" ng-model="s.title" id="setTitle_{{s.unique}}_field" type="text" class="form-control" aria-label="Set title" placeholder="Set title...">
    <div class="input-group-btn" style="padding-top: 10px;">
        <button ng-click="s.setTitle()" type="button" class="btn btn-default">Set</button>
    </div><!-- /btn-group -->
</div><!-- /input-group -->
